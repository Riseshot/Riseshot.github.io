<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MDN Games: A-Frame demo</title>
  <script src="aframe-v1.3.0.min.js"></script>
</head>
<body>

  <a-scene>
    <a-sky color="#DDDDDD"></a-sky>
    <a-assets>

        <a-asset-item 
          id="glbtestmodel"
          src="kitchen.glb">
        </a-asset-item>

      </a-assets>

      <a-entity 
          id="glbtest"
          gltf-model="#glbtestmodel"
          position="0 1 -2">
      </a-entity>

    </a-scene>
    <a-camera
  position="0 1 4"
  cursor-visible="true"
  cursor-scale="2"
  cursor-color="#0095DD"
  cursor-opacity="0.5">
    </a-camera>
  </a-scene>

</body>
</html>
