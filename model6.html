<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking Test 1</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="aframe-environment-component.min.js"></script>
    <script src="pinchable.js"></script>
    <script src="color-change.js"></script>
    <script src="slider.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="pressable.js"></script>
    <script src="event-manager.js"></script>
    <script src="info-message.js"></script>
  </head>
  <body>
     <a-scene>
      <a-assets>

        <a-asset-item 
          id="glbtestmodel"
          src="https://raw.githack.com/Riseshot/Riseshot.github.io/master/chalfont.glb">
        </a-asset-item>
        <a-asset-item 
          id="glbtestmodel2"
          src="https://raw.githack.com/Riseshot/Riseshot.github.io/master/cameo.glb">
        </a-asset-item>

      </a-assets>
      <a-entity
        id="boxGeometry"
        position="0 0 -1"
        gltf-model="#glbtestmodel"
        size-change
        visible="false"
        scale="0.5 0.5 0.5"
      ></a-entity>
       <a-entity
        id="torusGeometry"
        position="0 0 -1"
        gltf-model="#glbtestmodel2"
        size-change
        visible="false"
        scale="0.5 0.5 0.5"
      ></a-entity>
       <a-entity
        id="sphereGeometry"
        position="0 2.0 -1"
        rotation="45 45 0"
        geometry="primitive: sphere; radius: 0.6;"
        material="color: #fcdab7"
        size-change
        visible="false"
        scale="0.5 0.5 0.5"
      ></a-entity>
      <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
        <a-entity slider position="0 0.10 0"></a-entity>
        <!--<a-entity id="sphereButton" button="label: sphere" position="-0.15 0 0"></a-entity>-->
        <a-entity id="boxButton" button="label: chalfont" position="0 0 0"></a-entity>
        <a-entity id="torusButton"button="label: cameo" position="0.15 0 0"></a-entity>
        <!--<a-entity id="darkModeButton" button="label: Dark Mode; width: 0.20; toggable: true" position="0 -0.10 0"></a-entity>-->
      </a-entity>
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
