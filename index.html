<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MDN Games: A-Frame demo</title>
  <script src="aframe-v1.3.0.min.js"></script>
</head>
<body>

  <a-scene>
    <a-sky color="#DDDDDD"></a-sky>
    <a-box
    color="#FF5733"
    rotation="20 40 0"
    position="0 1 0">
    <a-animation
    attribute="rotation"
    from="20 0 0"
    to="20 360 0"
    direction="alternate"
    dur="4000"
    repeat="indefinite"
    easing="ease">
    </a-animation>
    </a-box>
    <a-camera
  position="0 1 4"
  cursor-visible="true"
  cursor-scale="2"
  cursor-color="#0095DD"
  cursor-opacity="0.5">
    </a-camera>
  </a-scene>

</body>
</html>
